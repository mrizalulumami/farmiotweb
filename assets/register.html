<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- bootstraps -->
    <link rel="stylesheet" href="./assets/css/plugin/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Register : InOT</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row login-m">
            <div class="col-md-6">
                <div class="card login-shd">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mt-3 mb-3">
                                    <img src="./assets/image/InOT-2.png" width="100%" alt="login">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4 class="text-login">Register</h4>

                                <form class="mt-4" style="font-size: 12px;">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="username">
                                    </div>
                                    <div class="mb-3" style="font-size: 12px;">
                                        <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
                                        <input type="password" class="form-control" id="exampleFormControlInput1"
                                            placeholder="password">
                                    </div>

                                </form>
                                <div class="btn-login">
                                    <button type="submit" class="btn btn-login">Sign in</button>
                                </div>
                                <div class="centering log-in mt-3" style="font-size: 12px;">
                                    <span>Don't have account ?</span>
                                    <a href="#" class="sign-up-b">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./assets/js/plugin/bootstrap.bundle.min.js"></script>

</body>

</html>
